<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>add a page</h1>
    <div>
            {% if category %}
        <form method="post" id="page_form" action="/rango/category/{{ category.slug }}/add_page/">
            {% csrf_token %}
                {% for hidden in form.hidden_fields %}
                    {{ hidden }}
                {% endfor %}
                {% for field in form.visible_fields %}
                    {{ field.errors }}
                    {{ field.help_text }}
                    {{ field }}
                {% endfor %}
                <input type="submit" name="submit" value="Create a page"/>
        </form>
            {% else %}
                The special category does not exits.
            {% endif %}
    </div>

</body>
</html>
