{% extends 'rango/base.html' %}
{% load static %}

{% block title_block %}
    Login
{% endblock %}

{% block body_block %}
    <h1>Login to Rango</h1>
    <div>
        <form id="submit" method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <label>
                username
                <input type="text" name="username" value="" size="50">
            </label><br/>
            <label>
                password
                <input type="password" name="password" value="" size="50">
            </label><br/>
            <input type="submit" value="submit">
        </form>
    </div>
{% endblock %}
